<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Enhanced HTML Page</title>
</head>
<body>

    <h1 id="dynamicHeading">This Heading is Dynamically Modified by JavaScript</h1>

    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <script>
        // JavaScript code to modify the heading dynamically
        document.getElementById('dynamicHeading').textContent = 'JavaScript Made This Change!';
    </script>

</body>
</html>
